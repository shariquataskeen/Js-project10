<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="favicon-32x32.png">
    <title>Text to voice speed</title>
</head>

<body>
    <div class="container">

        <div class="wrapper">
            <form onsubmit="return false;">
                <div class="input_field">
                    <label>Write Your Text To Speech</label>
                    <textarea id="text" placeholder="Write your text here"></textarea>
                </div>

                <div class="input_field">
                    <label>Select voices</label>
                    <select id="voice">
                    </select>
                </div>


                <div class="input_field input_field_row">
                    <div class="input_col">
                        <label>Volume</label>
                        <input type="range" id="volume" max="1" min="0" value="1" step="0.1">
                        <span id="volume_amount">1.0</span>
                    </div>
                    <div class="input_col">
                        <label>Rate</label>
                        <input type="range" id="rate" max="3" min="0" value="1" step="0.1">
                        <span id="rate_amount">1.0</span>

                    </div>
                    <div class="input_col">
                        <label>Pitch</label>
                        <input type="range" id="pitch" max="1" min="0" value="1" step="0.1">
                        <span id="pitch_amount">1.0</span>

                    </div>
                </div>


                <div class="input_field input_field_row">
                    <div class="input_col">
                        <button id="play">Play</button>
                    </div>
                    <div class="input_col">
                        <button id="pause">Pause</button>
                    </div>
                    <div class="input_col">
                        <button id="resume">Resume</button>
                    </div>
                    <div class="input_col">
                        <button id="reset">Reset</button>
                    </div>
                </div>
            </form>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
